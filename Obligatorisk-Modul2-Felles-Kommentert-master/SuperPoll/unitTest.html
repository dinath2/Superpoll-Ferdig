    <script>
        let model;

        function updateView() {}

        QUnit.test("Does Saving in EditMode actually save? ", function(assert) {

            model = {
                inputs: {
                    createPoll: {
                        pollId: null,
                        newAlternative: '',
                        question: 'Det beste spørsmålet er fremdeles ikke stilt.',
                        options: ['Nei', 'Feil', 'Joda'],
                        usersCanAddAlternatives: true,
                    },
                },
                polls: [],
            };

            createOrUpdatePoll();
            assert.equal(1, model.polls.length);
            let poll = model.polls[0];
            assert.equal('Det beste spørsmålet er fremdeles ikke stilt.', poll.question);

        });

        QUnit.test("Selects poll", function(assert) {
            let currentPoll = 2;
            let pollIsBeingEdited = pollDetails(currentPoll);
            assert.equal(pollIsBeingEdited, model.polls[currentPoll], "You made it work!");
        });
    </script>
